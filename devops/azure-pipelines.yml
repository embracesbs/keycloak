trigger:
- releases/embrace/14.0.0

resources:
  repositories:
  - repository: MyGitHubKeycloakContainers
    type: github
    endpoint: GitHubEmbraceSBSKeycloak
    name: embracesbs/keycloak-containers
    ref: refs/heads/releases/embrace/14.0.0

variables:
- name: Version.Major
  value: 14
- name: Version.Minor
  value: 0
- name: Version.Patch
  value: 0
- name: Version.Tag
  value: $(Version.Major).$(Version.Minor).$(Version.Patch)
- name: Version.Revision
  value: $[counter(variables['Version.Tag'], 0)]
- name: Version
  value: $(Version.Tag)-$(Version.Revision)
- name: Docker.ServiceConnectionName
  value: 'embraceclouddocker'
- name: Docker.Registry
  value: 'embraceclouddocker.azurecr.io' 
- name: Docker.Repository.Name
  value: keycloak-embrace
- name: Keycloak.Git.Branch
  value: releases/embrace/14.0.0

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: jdk
  dependsOn: []
  steps:

  - checkout: MyGitHubKeycloakContainers
    path: buildscripts

  - task: Docker@2
    name: DockerBuild
    displayName: 'Docker Build'
    inputs:
      command: build
      containerRegistry: $(Docker.ServiceConnectionName)
      repository: $(Docker.Repository.Name)-jdk
      dockerfile: '$(Agent.BuildDirectory)/buildscripts/server/Dockerfile'
      arguments: --build-arg GIT_REPO=embracesbs/keycloak --build-arg GIT_BRANCH=$(Keycloak.Git.Branch) --build-arg TARGET=jdk
      addPipelineData: false
      tags: |
        $(Version)
        $(Version.Tag)
        $(Version.Major).$(Version.Minor)
        $(Version.Major)

  - task: Docker@2
    name: DockerPush
    condition: and(succeeded(), not(eq(variables['Build.Reason'], 'PullRequest'))) 
    displayName: 'Docker Push'
    inputs:
      command: push
      containerRegistry: $(Docker.ServiceConnectionName)
      repository: $(Docker.Repository.Name)-jdk
      buildContext: '**'
      addPipelineData: false
      tags: |
        $(Version)
        $(Version.Tag)
        $(Version.Major).$(Version.Minor)
        $(Version.Major)

- job: run
  dependsOn: []
  steps:

  - checkout: MyGitHubKeycloakContainers
    path: buildscripts
  - task: Docker@2
    name: DockerBuild
    displayName: 'Docker Build'
    inputs:
      command: build
      containerRegistry: $(Docker.ServiceConnectionName)
      repository: $(Docker.Repository.Name)
      dockerfile: '$(Agent.BuildDirectory)/buildscripts/server/Dockerfile'
      arguments: --build-arg GIT_REPO=embracesbs/keycloak --build-arg GIT_BRANCH=$(Keycloak.Git.Branch)
      addPipelineData: false
      tags: |
        $(Version)
        $(Version.Tag)
        $(Version.Major).$(Version.Minor)
        $(Version.Major)

  - task: Docker@2
    name: DockerPush
    condition: and(succeeded(), not(eq(variables['Build.Reason'], 'PullRequest'))) 
    displayName: 'Docker Push'
    inputs:
      command: push
      containerRegistry: $(Docker.ServiceConnectionName)
      repository: $(Docker.Repository.Name)
      buildContext: '**'
      addPipelineData: false
      tags: |
        $(Version)
        $(Version.Tag)
        $(Version.Major).$(Version.Minor)
        $(Version.Major)